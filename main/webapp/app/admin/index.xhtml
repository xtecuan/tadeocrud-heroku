<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <h:outputStylesheet>
                h3 {
                text-align: center;
                }
            </h:outputStylesheet>
            <title>#{bundle.index_title}</title>
        </h:head>
        <h:body>
            <h:form id="form1">
                <p:outputPanel>

                    <p:panel header="#{bundle.index_header}">

                        <p:commandLink actionListener="#{indexBean.console()}">
                        #{bundle.index_link_text}
                        </p:commandLink>

                    </p:panel>
                </p:outputPanel>
            </h:form>
        </h:body>
    </f:view>
</html>
